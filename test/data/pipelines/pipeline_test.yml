meta:
    name: HIP
    author: JT

config:
    mode: Single Pass
    
data:
    body: NGC4254
    bands:
      - input: test/data/inputs/NGC4254_PACS1.fits
        output: test/data/outputs/
        name: PACS1

pipeline:     
    - step: hip.cutout
      diagnosis: False
      parameters:
        - band: PACS1
          raTrim: 10
          decTrim: 10
    
    - step: hip.skySubtract
      diagnosis: False
      parameters:
        - band: PACS1
          cellFactor: 2

    - step: hip.degrade
      diagnosis: False
      parameters:
        - band: PACS1
          kernel: test/data/kernels/Kernel_LowRes_PACS1_to_SPIRE3.fits

    - step: hip.regrid
      diagnosis: False
      parameters:
        - band: all
          target: test/data/inputs/NGC4254_SPIRE3.fits

    - step: hip.cutout
      diagnosis: False
      parameters:
        - band: PACS1
          raTrim: 10
          decTrim: 10

    - step: hip.integrate
      diagnosis: True
      parameters:
        - band: PACS1
          sizeFactor: 1
